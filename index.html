<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoatalk</title>
</head>
<body>
<div class="startus-bar">
    <div class="startus-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="startus-bar__column">
        <span>18:43</span>
    </div>
    <div class="startus-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
</div>
<header class="welcome-header">
    <H1 class="welcome--header__title">Welcome to Kakao Clone</H1>
    <p class="welcome--header__text">if you have a Kakao Account, Log in with your email or phone number.</p>
</header>
<form action="friends.html" method="get" id="login-form">
    <input name="username" required type="text" placeholder="Email or Phone number" />
    <input name="password" required type="password" placeholder="Password" />
    <input type="submit" value="Log in" />
    <a href="#">Find Kakao Account or Password</a>
</form>

    <script src="https://kit.fontawesome.com/c4e1182f7c.js" crossorigin="anonymous"></script>
</body>
</html>
