<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa clone</title>
</head>
<body>
<div class="startus-bar">
    <div class="startus-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="startus-bar__column">
        <span>18:43</span>
    </div>
    <div class="startus-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
</div>



<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
    <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </span>
    <span><a href="setting.html">
        <i class="fa-solid fa-gear fa-lg"></i></a>
        <div class="point"></div>
    </span>
    
    
    
</header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>you Have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
            </span>
            
        </div>
    </div>
    <div class="open-post">
        <div class="open-post__coulmn">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="profile-photo-jin.jpeg" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__coulmn">
            <div class="open-post__photo">
             <img src="profile-photo-jin.jpeg" />
             <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-sm"></i><span>326</span></div>
            </div>
        </div>
    </div>
</main>

</div>
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badgs">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
<div id="no-mobile">
    <span>
        please connect to your phone!!
    </span>
</div>

    <script src="https://kit.fontawesome.com/c4e1182f7c.js" crossorigin="anonymous"></script>
</body>
</html>
