<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Kokoa clone</title>
</head>
<body class="setting-screen">
<div class="startus-bar">
    <div class="startus-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="startus-bar__column">
        <span>18:43</span>
    </div>
    <div class="startus-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
</div>
<header class="alt-header">
    <div class="alt-header__column">
        <a href="#" onClick="history.back();">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
       <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </div>
</header>

<main class="main-screen">
    <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting__column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <i class="fa-solid fa-flask"></i>
                <span>Kakao Lab</span>
            </div>
            <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting__column">Latest Version</div>
        </li>
    </ul>
</main>

</div>
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <i class="fa-regular fa-comment fa-2x"></i>
                <span class="nav__notification badgs">1</span>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>

<div id="no-mobile">
    <span>
        please connect to your phone!!
    </span>
</div>

    <script src="https://kit.fontawesome.com/c4e1182f7c.js" crossorigin="anonymous"></script>
</body>
</html>
