<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Dukjjnag- Kokoa clone</title>
</head>
<body id="chat-screen">
<div class="startus-bar">
    <div class="startus-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="startus-bar__column">
        <span>18:43</span>
    </div>
    <div class="startus-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
</div>

<header class="alt-header chat-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
       <h1 class="alt-header__title">dukjjang</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
    </div>
</header>

<main class="main-screen main-chat">
    <div class="chat-timestamp">
Tuesday, June 30m 2020
    </div>
    <div class="message-row">
      <img src="profile-photo-Jin.jpeg" />
      <div class="message-row__contant">
       <span class="message__author">Dukjjang</span>
       <div class="message__info">
           <span class="message__bubble">Hi</span>
           <span class="message__watch">21:27</span>
       </div>
      </div>
    </div>
    <div class="message-row message-row__own">
        <div class="message-row__contant">
         <div class="message__info">
             <span class="message__bubble">what's up?</span>
             <span class="message__watch">21:27</span>
         </div>
        </div>
      </div>
</main>

<form class="reply">
     <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
     </div>
     <div class="reply__column">
         <input type="text" placeholder="write a message..." />
         <i class="fa-regular fa-face-smile-wink fa-lg"></i>
         <button><i class="fas fa-arrow-up"></i>
        </button>
     </div>
</form>
<div id="no-mobile">
    <span>
        please connect to your phone!!
    </span>
</div>

    <script src="https://kit.fontawesome.com/c4e1182f7c.js" crossorigin="anonymous"></script>
</body>
</html>
